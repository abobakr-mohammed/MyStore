
<div class="container">
    <form  #userform="ngForm" novalidate (ngSubmit)="submitdata()">
        {{userform.value | json}}
        <div class="form-group">
            <label for="">name :</label>
            <input type="text" required [class.is-invalid]="name.invalid && name.touched" name="textname" #name="ngModel"  [(ngModel)]="regest.name" class="form-control">
            <small class="text-danger" [class.d-none]="name.valid||name.untouched">the name is required</small>
        </div>
        <div class="form-group">
            <label for="" >email :</label>
            <input type="email" name="emailaddress" #email="ngModel"  [(ngModel)]="regest.email" class="form-control">
        </div>
        <div class="form-group">
            <label>passwored</label>
            <input type="passwored" name="passwored" #passwored="ngModel" [(ngModel)]="regest.passwored" class="form-control">

        </div>
        <div class="form-group">
            <label>confirm passwored</label>
            <input type="passwored" name="conpasswored" #conpasswored="ngModel" [(ngModel)]="regest.conpasswored" class="form-control">

        </div>
        <div class="form-group">
            <select class="custom-control" #topic="ngModel"  [(ngModel)]="regest.topic" name="selectedtopic">
                <option> select your fields</option>
                <option *ngFor="let topic of topics">
                {{topic}}
                </option>
            </select>
        </div>
      
      
        
        
       
        <input type="submit" class="btn btn-success" value="SUBMIT" > 


    </form>

</div>
